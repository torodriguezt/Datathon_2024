<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
:root {
    --primary-color: #3498db;
    --secondary-color: #2c3e50;
    --gradient-start: #f5f7fa;
    --gradient-end: #c3cfe2;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --rutas-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --interes-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
}

h1 {
    color: var(--secondary-color);
    margin-top: 50px;
    text-align: center;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px var(--shadow-color);
    animation: fadeIn 1s ease-in;
}

h3 {
    color: var(--secondary-color);
    margin-top: 2rem;
    font-weight: 500;
}

.button-container {
    display: flex;
    gap: 40px;
    margin: auto;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

button {
    color: white;
    border: none;
    padding: 40px 80px;
    border-radius: 15px;
    cursor: pointer;
    font-size: 30px;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px var(--shadow-color);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1px;
}

button:first-child {
    background: var(--rutas-gradient);
}

button:last-child {
    background: var(--interes-gradient);
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
    );
    transition: 0.5s;
}

button:hover::before {
    left: 100%;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

button:active {
    transform: translateY(1px);
    box-shadow: 0 2px 10px var(--shadow-color);
}

.response-container {
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 30px var(--shadow-color);
    width: 80%;
    max-width: 800px;
    margin: 30px auto;
    transition: transform 0.3s ease;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.95);
}

.response-container:hover {
    transform: translateY(-5px);
}

p {
    color: var(--secondary-color);
    line-height: 1.8;
    margin: 0;
    padding: 15px;
    font-size: 1.1rem;
}

footer {
    width: 100%;
    padding: 30px 0;
    text-align: center;
    color: var(--secondary-color);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    margin-top: auto;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

footer h1 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 500;
}

footer p {
    margin: 10px 0 0;
    font-size: 1rem;
    opacity: 0.9;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

/* Hover animations for buttons */
button:hover {
    animation: pulse 2s infinite;
}

/* Media Queries */
@media (max-width: 768px) {
    button {
        padding: 30px 60px;
        font-size: 24px;
    }

    h1 {
        font-size: 2rem;
    }

    .response-container {
        width: 90%;
        padding: 20px;
    }

    .button-container {
        gap: 20px;
    }
}

@media (max-width: 480px) {
    button {
        padding: 20px 40px;
        font-size: 20px;
        width: 80%;
    }

    .button-container {
        gap: 15px;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-size: 1.8rem;
        padding: 0 20px;
    }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
    :root {
        --gradient-start: #2c3e50;
        --gradient-end: #3498db;
        --shadow-color: rgba(0, 0, 0, 0.3);
    }

    body {
        color: white;
    }

    h1, h3 {
        color: white;
    }

    .response-container {
        background: rgba(255, 255, 255, 0.1);
    }

    .response-container p {
        color: white;
    }

    footer {
        background: rgba(0, 0, 0, 0.2);
    }

    footer h1, footer p {
        color: white;
    }
}

    </style>
</head>
<body>
    <h1>Medellín Innovadora: Estrategias para un turismo sostenible</h1>

    <div class="button-container">
        <button onclick="location.href='/page1'">Rutas</button>
        <button onclick="location.href='/page2'">Interés</button>
    </div>

    {% if response %}
    <div class="response-container">
        <h3>Respuesta:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}

    <footer>
        <h1>TeamStatUN</h1>
        <p>Maria Isabel Ríos, Mariana Hernández, Alejandro Pérez, Tomás Rodríguez</p>
    </footer>
</body>
</html>
